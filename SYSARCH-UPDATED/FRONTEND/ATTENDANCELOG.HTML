<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Log</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<button class="dropdown">
  <button class="menu-button" onclick="toggleDropdown()">Attendance Log</button>
        <div class="dropdown-content" id="AttendanceLogDropdown">
        <a href="#" onclick="alert('Show Attendance log')">Today's Attendance Log</a>
        <a href="#" onclick="alert('Open Attendance Records')">Attendance Records</a>
        </div>
   </div>

<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("AttendancelogDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  // Close dropdown when clicking outside
  window.onclick = function(event) {
    if (!event.target.matches('.menu-button')) {
      const dropdowns = document.getElementsByClassName("dropdown-content");
      for (let i = 0; i < dropdowns.length; i++) {
        dropdowns[i].style.display = "none";
      }
    }
  }
</script>


</body>
</html>
