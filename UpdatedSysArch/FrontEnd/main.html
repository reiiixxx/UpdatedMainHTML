<!DOCTYPE html>
<html lang="en">6
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G14 Fitness Centre Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- for background patterr --> 
    <div class="background-pattern">
        <!-- card para sa Text na welcome to the grind --> 
        <div class="card">
            <div class="card-content">
                <p class="welcome-text">Welcome</p>
                <p class="welcome-text">to the Grind</p>
                <div class="logo">
                    <span class="logo-g14">G14</span>
                    <span class="logo-fitness">FITNESS</span>
                    <span class="logo-centre">CENTRE</span>
                </div>
                <!-- hanggang dito yung card nya --> 

                <!-- Signin Text --> 
                <p class="log-in-text">SIGN IN</p>
                <form action="Menu.html" method="get">
                    <!-- Group of Employee ID and Password --> 
                    <div class="input-group">
                        <label for="employee-id">Employee ID:</label>
                        <input type="text" id="employee-id" name="employee-id">
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
